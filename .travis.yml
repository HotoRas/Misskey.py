language: python
python:
- 3.7
before_install:
- sudo apt-get update
- sudo apt-get install -y libyaml-dev
- pip3 install pipenv --upgrade-strategy=only-if-needed
install:
- pipenv --python 3
- pipenv sync --dev
script:
- pipenv run test
after_success:
- pipenv run reporttest
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
  distributions: "bdist_wheel"
